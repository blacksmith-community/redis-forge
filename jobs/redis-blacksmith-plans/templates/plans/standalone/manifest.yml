---
meta:
  size: default
  default:
    az: z1
  password: (( vault $CREDENTIALS "/redis/system:password" ))

releases:
  - { name: redis-forge, version: latest }

stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest

update:
  canaries: 1
  max_in_flight: 10
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

instance_groups:
  - name: standalone
    instances: 1
    azs: [(( grab meta.az || meta.default.az ))]
    networks: [name: (( grab meta.net || "redis-service" ))]
    stemcell: default

    vm_type: (( grab meta.size ))
    persistent_disk: (( grab meta.disk || 0 ))

    jobs:
      - name:    standalone
        release: redis-forge
        properties:
          auth:
            password: (( grab meta.password ))
          persistent: (( grab meta.persistent ))
          redis:
            maxmemory-policy: (( grab meta.params.maxmemory-policy || "allkeys-lru" ))
            notify-keyspace-events: (( grab meta.params.notify-keyspace-events || "" ))
            slowlog-log-slower-than: (( grab meta.params.slowlog-log-slower-than || 10000 ))
            slowlog-max-len: (( grab meta.params.slowlog-max-len || 128 ))
          lua:
            scripting-enabled: (( grab meta.lua_scripting_enabled | true ))
          client:
            timeout: (( grab meta.client_timeout || 0 ))
            tcpkeepalive: (( grab meta.client_tcpkeepalive || 300 ))
            connections: (( grab meta.client_connections || 10000 ))
